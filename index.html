<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <header>
    <h1>Our Pricing</h1>

    <div class="toggle-button-container">
      <span>Annually</span>

      <button id="toggle-button"><div class="toggle-button-disc"></div></button>

      <span>Monthly</span>
    </div>
  </header>

  <main>
    <section class="side-section">
      
      <h2>Basic</h2>
      
      <span class="price-span price-span-toggle">&dollar;199.99</span>

      <div class="characteristics-container">
        <span>500 GB Storage</span>
        <span>2 Users Allowed</span>
        <span>Send up to 3 GB</span>

      </div>

      <button>Learn More</button>
      
    </section>

    <section class="professional-section">
      
      <h2>Professional</h2>
      
      <span class="price-span price-span-toggle">&dollar;249.99</span>

      <div class="characteristics-container">

        <span>1 TB Storage</span>
        <span>5 Users Allowed</span>
        <span>Send up to 10 GB</span>
      </div>
      
      <button>Learn More</button>
      
    </section>
  
    <section class="side-section">
      
      <h2>Master</h2>
      
      <span class="price-span price-span-toggle">&dollar;399.99</span>

      <div class="characteristics-container">

        <span>2 TB Storage</span>
        <span>10 Users Allowed</span>
        <span>Send up to 20 GB</span>
      </div>
      
      <button>Learn More</button>
      
    </section>
  
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lucas</a>.
    </p>
  </footer>
  <script src="code.js"></script>
</body>
</html>
